<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span>选择志愿者</span>
                </h4>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal condition-row-1">
                    <div class="list-condition">
                        <div class="block">
                            <div class="block-header">
                                <span class="header-button">
                                    <button type="button" class="btn btn-green btn-min" ng-click="query()">
                                        <span class="glyphicons binoculars"></span>查询
                                    </button>
                                </span>
                            </div>
                            <div class="block-content">
                                <div class="content-wrap" style="margin-top: 5px">
                                    <div class="row">
                                        <div class="form-label col-2">
                                            <label>姓名:</label>
                                        </div>
                                        <input class="col-3-half" type="text" ng-model="condition.employeeName"/>
                                        <div class="form-label col-2">
                                            <label>电话:</label>
                                        </div>
                                        <input class="col-3-half" type="text" ng-model="condition.phone"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-result">
                        <div class="block ">
                            <div class="block-content">
                                <div class="table-responsive panel panel-table first-min" style="border: none;">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-header">
                                        <tr>
                                            <td>
                                                <div select-all-checkbox checkboxes="beans.data" selected-items="items"
                                                     anyone-selected="anyone"></div>
                                            </td>
                                            <td>姓名</td>
                                            <td>性别</td>
                                            <td>身份证号</td>
                                            <td>电话</td>
                                            <td>熟悉领域</td>
                                            <td>团干部名称</td>
                                            <td>所属县区</td>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body">
                                        <tr ng-show="!beans.total" ng-cloak>
                                            <td colspan="8" class="text-center">没有查询到数据！</td>
                                        </tr>
                                        <tr bindonce ng-repeat="foo in beans.data" ng-cloak>
                                            <td>
                                                <input type="checkbox" ng-model="foo.isSelected"/>
                                            </td>
                                            <td bo-text="foo.name"></td>
                                            <td bo-text="foo.sexName"></td>
                                            <td bo-text="foo.idCard"></td>
                                            <td bo-text="foo.phone"></td>
                                            <td bo-text="foo.duty"></td>
                                            <td bo-text="foo.ownerName"></td>
                                            <td bo-text="foo.orgName"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-pagination" eccrm-page="pager"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-cloak class="btn btn-default btn-primary" ng-click="confirm();"
                        ng-disabled="!anyone">确定
                </button>
                <button type="button" ng-cloak class="btn btn-default btn-primary" ng-click="clear();">清空
                </button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
